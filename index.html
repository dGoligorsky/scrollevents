<!Doctype HTML>

<html>

    <head>
        <title>First Last Photography</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="First Last Photography">
        <link rel="stylesheet" type="text/css" href="base.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="progress"></div>

        <header>
            <h1>First Last Photography</h1>
            <div class="client">Alter Ego</div>
            <div class="page">1 / 2</div>
            <div class="pixels">0</div>
        </header>

        <section data-client="Alter Ego" data-page="1 / 2">
            <div class="content">
                <div class="square"></div>
                <img src="assets/image1.jpg" srcset="assets/image1.jpg, image1-2x.jpg 2x">
                <div class="circle"></div>
            </div>
        </section>

        <section class="s2" data-client="Valencia Clothing" data-page="2 / 2">
            <div class="content">
                <div class="circle"></div>
                <img src="assets/image2.jpg" srcset="assets/image2.jpg, image2-2x.jpg 2x">
                <div class="square"></div>
            </div>
        </section>

        <section class="s3" data-client="SuperHi" data-page="1/2" data-is-dark="yes">
            <div class="content">
                <div class="circle"></div>
                <img src="assets/image3.jpg" srcset="assets/image3.jpg, image3-2x.jpg 2x">
                <div class="square"></div>
            </div>
        </section>

        <section class="s4" data-client="Friendos" data-page="2/2">
            <div class="content">
                <div class="circle"></div>
                <img src="assets/image4.jpg" srcset="assets/image4.jpg, image4-2x.jpg 2x">
                <div class="square"></div>
            </div>
        </section>

        <script src="js/scroll.js"></script>

    </body>

</html>
